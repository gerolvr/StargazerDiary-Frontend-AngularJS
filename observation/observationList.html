    <div class="container" ng-controller="observationListCtrl">

    <h1>My observations</h1>

    <div>
        <table class="table table-hover">
        <tr>
            <th>Name</th>
            <th>Date</th>
            <th>Report</th>
            <th>Action</th>
        </tr>
        <tr ng-repeat="observation in observations">
            <td>{{observation.name}}</td>
            <td>{{observation.date}}</td>
            <td style="white-space: pre-line">{{observation.report}}</td>
            <td>
            <div class="btn-group" role="group" aria-label="...">
                <a class="btn btn-primary" ng-href="/editObservation/{{observation.id}}" style="cursor: pointer">Edit</a>
                <a class="btn btn-warning" ng-click="onSelectDelete(observation)">Delete</a>
            </div>
            </td>
        </tr>
        </table>
    </div>
    <a class="btn btn-success" ng-href="/addObservation">Add an observation</a>
    </div>
