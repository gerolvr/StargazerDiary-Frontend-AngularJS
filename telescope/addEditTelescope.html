    <div class="container" ng-controller="addEditTelescopeCtrl">
        <h1>{{header}}</h1>
        <form class="form-horizontal" name="form">
            <div class="form-group">
            <label for="inputTelescopeName" class="col-sm-2 control-label">Telescope Name *</label>
            <div class="col-sm-10">
            <input type="text" 
                ng-model="telescope.name"
                class="form-control"
                name="telescopeName" id="telescopeName" placeholder="Telescope Name" required/>
            <span class="help-block" ng-if="form.telescopeName.$invalid && form.telescopeName.$touched 
                || (form.telescopeName && form.telescopeName.trim().length === 0)">Please enter a telescope name.</span>
            </div>
        </div>
        <div class="form-group">
            <label for="inputTelescopeMaker" class="col-sm-2 control-label">Telescope Maker</label>
            <div class="col-sm-10">
            <input type="text" ng-model="telescope.maker" class="form-control" name="telescopeMaker" id="inputTelescopeMaker" placeholder="Telescope Maker"/>
            </div>
        </div>
        <div class="form-group">
            <label for="inputTelescopeModel" class="col-sm-2 control-label">Telescope Model</label>
            <div class="col-sm-10">
            <input type="text" ng-model="telescope.model" class="form-control" name="telescopeModel" id="inputTelescopeModel" placeholder="Telescope Model"/>
            </div>
        </div>
        <div class="form-group">
            <label for="inputTelescopeFeatures" class="col-sm-2 control-label">Telescope Features</label>
            <div class="col-sm-10">
                <textarea ng-model="telescope.features" class="form-control" rows="3" name="telescopeFeature" placeholder="Telescope features"></textarea>
            </div>
        </div>
        <div class="form-group">
            <label for="inputTelescopeType" class="col-sm-2 control-label">Telescope Type</label>
            <div class="col-sm-10">
            <select ng-model="telescope.telescopeType" name="telescopeType">
                <option value="REFLECTOR">Reflector</option>
                <option value="REFRACTOR">Refractor</option>
                <option value="DOBSON">Dobson</option>
                <option value="CATADIOPTRIC">Catadioptric</option>
            </select>
            </div>
        </div>

        <div class="form-group">
            <div class="col-sm-offset-2 col-sm-10">
            <button class="btn btn-primary" type="submit" ng-click="submit(form)" ng-disabled="form.$invalid || (form.value.telescopeName && form.value.telescopeName.trim().length === 0)">Submit</button>
            </div>
        </div>
        </form>
    </div>
