<!DOCTYPE html>
<html ng-app="StargazerDiaryAngularJsApp">
<head>
	<title>Stargazer Diary - AngularJS Frontend</title>
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script> 
		<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script> 
		<script src="https://ajax.googleapis.com/ajax/libs/jqueryui/1.12.1/jquery-ui.min.js"></script>
        <link href="https://ajax.googleapis.com/ajax/libs/jqueryui/1.12.1/themes/smoothness/jquery-ui.css" rel="stylesheet"/>
		<script src="./angularjs/angular.js"></script>
        <script src="./angularjs/angular-route.js"></script>
        <script src="sgdapp.js"></script>
        <script src="services/constantService.js"></script>
		<script src="services/loginService.js"></script>
		<script src="services/telescopeService.js"></script>
		<script src="services/astrodataService.js"></script> 
		<script src="services/observationService.js"></script>
        <script src="login/login.js"></script>
		<script src="registration/registration.js"></script>
		<script src="telescope/telescopeList.js"></script>
		<script src="telescope/addEditTelescope.js"></script> 
		<script src="observation/observationList.js"></script>
		<script src="observation/addEditObservation.js"></script>
		 <script src="astronomicaldata/astrodata.js"></script> 
		<style>
			.navbar {
				margin: 0;
			}
		</style>
        <base href="/">
</head>
<body>
	<div class="container" ng-controller="mainCtrl">

		<nav class="navbar navbar-default">
			<div class="container-fluid">
				<div class="navbar-header">
					<button type="button" class="navbar-toggle collapsed"
						data-toggle="collapse" data-target="#bs-example-navbar-collapse-1"
						aria-expanded="false">
						<span class="sr-only">Toggle navigation</span>
						<span class="icon-bar"></span>
						<span class="icon-bar"></span>
						<span class="icon-bar"></span>
					</button>
					<a class="navbar-brand" href="/">Stargazer Diary</a>
				</div>
				<div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
					<ul class="nav navbar-nav">
						<li>
							<a href="/">Home</a>
						</li>
						<li>
							<a href="/telescopes">My telescopes</a>
						</li>
						<li>
              				<a href="/observations">My observations</a>
           				</li>
						<li>
              				<a href="/astrodata">Astronomical Data</a>
            			</li>
					</ul>
					<div class="navbar-text navbar-right">
						Welcome {{username}} |
                        <a ng-if="loggedIn" ng-click="logout()" style="cursor: pointer">Logout</a>
                        <a ng-If="!loggedIn" href="/login">Login</a>
                        <a ng-If="!loggedIn" href="/register"> Register</a>
					</div>
				</div>
			</div>
		</nav>
		<div ng-view></div> 
		<!-- <ng-view></ng-view>   -->
	</div>
</body>
</html>
